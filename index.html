<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider">
    <button class="prev-button" onclick="moveSlide(-1)">&#10094;</button>
    <div class="slides">
      <div class="slide">
        <img src="pexels-akos-szabo-145938-440731.jpg" alt="Image 1" />
      </div>
      <div class="slide">
        <img src="pexels-blitzboy-1144176.jpg" alt="Image 2" />
      </div>
      <div class="slide">
        <img src="pexels-bri-schneiter-28802-346529.jpg" alt="Image 3" />
      </div>
      <div class="slide">
        <img src="pexels-photospublic-33041.jpg" alt="Image 4" />
      </div>
      <div class="slide">
        <img src="pexels-pixabay-247599.jpg" alt="Image 5" />
      </div>
    </div>
    <button class="next-button" onclick="moveSlide(1)">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
